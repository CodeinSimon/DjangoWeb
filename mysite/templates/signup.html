<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../Static/bootstrap/assets/fudan_logo.png">

    <title>sign up</title>
    <!-- i have changed all hrefs to my local directory -->
    <!-- Bootstrap core CSS -->
    <link href="../Static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../Static/bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../Static/bootstrap/css/signup.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../Static/bootstrap/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body background="../Static/bootstrap/assets/bg.jpg">

<div class="container">
    <nav class="navbar navbar-fixed-top top-navbar">
        <a href="./index.html" style="float: left; margin-left:15px;margin-top: 2px">
            <img src="../Static/bootstrap/assets/title_logo.png" style="width: 148px; height: 45px">
        </a>
    </nav>

    <form class="form-signup" method="post">
        {% csrf_token %}
        <h3 class="form-signup-heading" align="center">Sign Up</h3>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username (5-16 digits)" minlength="5"
               maxlength="16" name="username" required autofocus>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email (xxx@fudan.edu.cn)" name="email"
               required
               autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password(8~16)" minlength="8"
               maxlength="16" style="margin-bottom:-1px" name="password" required>
        <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password (8~16)"
               minlength="8"
               maxlength="16" style="margin-bottom:-1px" name="password2" required>
        <label for="inputNumber" class="sr-only">Student/Teacher Number</label>
        <input type="text" id="inputNumber" class="form-control" placeholder="Student/Teacher Number(5/11 digits)" minlength="5"
               maxlength="11" name="IDNumber" required>
        <select style="margin-bottom: 10px;" name="usertype">
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="admin">admin</option>
        </select>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

        <h4 class="form-signup-heading" align="center">Already have an account?</h4>
        <a href="signin.html" style='text-decoration:none;'>
            <button class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
        </a>
        {% csrf_token %}
    </form>


</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../Static/bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
